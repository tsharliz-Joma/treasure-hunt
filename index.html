<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img
          id="test-img"
          src="./images/hero-1.webp"
          crossorigin="anonymous /"
        />

        <a-mixin
          id="frame"
          geometry="primitive: plane; width: 0.5783552; height: 0.8192"
          material="color: white; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
        >
        </a-mixin>
        <a-mixin
          id="card"
          geometry="primitive: plane; width: 0.544; height: 0.7864"
          material="color: white; shader: flat"
          material="shader: flat"
          position="0 0 0.005"
        ></a-mixin>
        <a-mixin
          id="cardImage"
          geometry="primitive: plane; width: 1.5; height: 0.81"
          material="src: #hero-1; shader: flat; transparent: true"
          position="0 0.495 0.002"
        ></a-mixin>
      </a-assets>

      <a-entity id="menu" mindar-image-target="targetIndex: 0">
        <a-entity id="button-one" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #test-img;" mixin="card"></a-entity>
        </a-entity>
        
        <a-plane src="#test-img" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

      <a-entity id="menu" highlight>

      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
